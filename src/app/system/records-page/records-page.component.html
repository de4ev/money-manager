<div class="title-block">
  <h3 class="title">
    Records page
    <span class="sparkline bar"></span>
  </h3>
</div>

<section class="section">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">Add operation</h3>
          </div>
        </div>
        <div class="card-block">
          <form>
            <div class="form-group">
              <label class="control-label" for="category">Select category</label>
              <select class="form-control" id="category">
                <option>Option one</option>
                <option>Option two</option>
                <option>Option three</option>
                <option>Option four</option>
              </select>
            </div>
            <div class="form-group">
              <label class="control-label">Select type</label>
              <div>
                <label>
                  <input class="radio" name="radios" type="radio">
                  <span>Income</span>
                </label>
              </div>
              <div>
                <label>
                  <input class="radio" name="radios" type="radio" checked>
                  <span>Expenditure</span>
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="amount">Enter amount</label>
              <input type="number" value="0" id="amount" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bordered">
          <div class="header-block">
            <h3 class="title">Add new category</h3>
          </div>
        </div>
        <div class="card-block">
          <form>
            <div class="form-group has-error">
              <label class="control-label" for="category-name">Enter name</label>
              <input type="text" id="category-name" class="form-control">
              <span class="form-help-text">Validation error</span>
            </div>
            <div class="form-group has-success">
              <label class="control-label" for="category-value">Enter limit</label>
              <input type="number" value="0" id="category-value" class="form-control">
              <span class="form-help-text">Validation success</span>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
