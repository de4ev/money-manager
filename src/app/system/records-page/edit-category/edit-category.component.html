<div class="card">
  <div class="card-header bordered">
    <div class="header-block">
      <h3 class="title">Edit category</h3>
    </div>
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label class="control-label" for="e-select-category">Select category</label>
        <select id="e-select-category" class="form-control">
          <option 
            *ngFor="let c of categories"
            [value]="c.id"
          >
            {{c.name}}
          </option>
        </select>
      </div>
      <div 
        class="form-group"
        [ngClass]="{'has-error': name.invalid && name.touched}"
      >
        <label class="control-label" for="e-category-name">Enter name</label>
        <input 
          type="text" 
          id="e-category-name" 
          class="form-control"
          required
          #name=ngModel
          ngModel
          name="name"
        >
        <span 
          class="form-help-text"
          *ngIf="name.invalid && name.touched"
        >Category name cannot be empty</span>
      </div>
      <div 
        class="form-group"
        [ngClass]="{'has-error': capacity.invalid && capacity.touched}"
      >
        <label class="control-label" for="e-category-value">Enter limit</label>
        <input 
          type="number"
          id="e-category-value" 
          class="form-control"
          [ngModel]="1"
          name="capacity"
          #capacity="ngModel"
          required
          min="1"
        >
        <span 
          *ngIf="capacity.invalid && capacity.touched"
          class="form-help-text"
        >Limit must be greater than 1</span>
      </div>
      <button type="submit" class="btn btn-primary">Add</button>
    </form>
  </div>
</div>
