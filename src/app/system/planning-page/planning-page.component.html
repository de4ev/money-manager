<div class="title-block">
  <h3 class="title">
    Planning page
    <span class="sparkline bar"></span>
  </h3>
</div>
<section class="section text-center" *ngIf="!isLoaded">
  <mm-loader></mm-loader>
</section>
<section class="section" *ngIf="isLoaded">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header card-header-sm bordered">
          <div class="header-block">
            <h3 class="title">Expenses</h3>
          </div>
          <h5 class="planning-expenses pull-right">
            Balance:
            <span class="text-success">{{bill.value | number:'1.2-2'}} {{bill.currency}}</span>
          </h5>
        </div>
        <div class="card-block">
          <div 
            *ngFor="let c of categories"
            class="row"
          >
            <div class="col-xs-6">
              <div class="n-progress">
                <div class="progress-bar {{getCategoryColorClass(c)}}" [ngStyle]="{width: getCategoryPercent(c)}">
                  <span>{{c.name}}</span>
                </div>
              </div>
            </div>
            <div class="col-xs-6">
              <p>
                <span class="text-{{getCategoryColorClass(c)}}">{{getCategoryExpenditures(c) | number:'1.2-2'}}</span>
                of
                <span class="text-primary">{{c.capacity | number:'1.2-2'}}</span>
                | remain
                <span class="text-{{getCategoryColorClass(c)}}">{{c.capacity - getCategoryExpenditures(c) | number:'1.2-2'}}</span> (RUB)
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
