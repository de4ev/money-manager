<p class="text-xs-center">Sign up to continue</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div 
        class="form-group"
        [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
    >
        <label for="email">Email</label>
        <input
            type="text"
            class="form-control underlined"
            id="email"
            placeholder="Email address"
            formControlName="email"
        >
        <span 
            *ngIf="form.get('email').invalid && form.get('email').touched"
            class="form-help-text"
        >
            <span *ngIf="form.get('email')['errors']['required']">Email is required</span>
            <span *ngIf="form.get('email')['errors']['email']">The email address you entered is not valid</span>
        </span>
    </div>
    <div 
        class="form-group"
        [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
    >
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control underlined"
            id="password"
            placeholder="Password"
            formControlName="password"
        >
        <span 
            *ngIf="form.get('password').invalid && form.get('password').touched"
            class="form-help-text"
        >
            <span *ngIf="form.get('password')['errors']['required']">Password is required</span>
            <span *ngIf="form.get('password')['errors']['minlength']">Password needs to be at least 6 characters long</span>
        </span>
    </div>
    <div 
        class="form-group"
        [ngClass]="{'has-error': form.get('name').invalid && form.get('name').touched}"
    >
        <label for="name">Name</label>
        <input
            type="text"
            class="form-control underlined"
            id="name"
            placeholder="Enter your name"
            formControlName="name"
        >
        <span 
            *ngIf="form.get('name').invalid && form.get('name').touched"
            class="form-help-text"
        >
            <span *ngIf="form.get('name')['errors']['required']">Name is required</span>
        </span>
    </div>
    <div class="form-group">
        <label for="agree">
            <input 
                class="checkbox" 
                id="agree" 
                type="checkbox"
                formControlName="agree"
            >
            <span>I agree that I have read and accepted the Terms of Use.</span>
        </label>
    </div>
    <div class="form-group">
        <button 
            [disabled]="form.invalid" 
            type="submit"
            class="btn btn-block btn-primary"
        >Sign up</button>
    </div>
    <div class="form-group">
        <p class="text-muted text-xs-center">
            Already have an account?
            <a [routerLink]="'/login'">
                Sign in!
            </a>
        </p>
    </div>
</form>
