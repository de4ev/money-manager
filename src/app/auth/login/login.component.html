<p class="text-xs-center">Sign in to continue</p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div 
        class="form-group"
        [ngClass]="{'has-error': form.get('email').invalid && form.get('email').touched}"
        >
        <label for="email">Email</label>
        <input
            type="text"
            class="form-control underlined"
            id="email"
            placeholder="Email address"
            formControlName="email"
        >
        <span 
            *ngIf="form.get('email').invalid && form.get('email').touched"
            class="form-help-text"
        >
            <span *ngIf="form.get('email')['errors']['required']">Email is required</span>
            <span *ngIf="form.get('email')['errors']['email']">The email address you entered is not valid</span>
        </span>
    </div>
    <div 
        class="form-group"
        [ngClass]="{'has-error': form.get('password').invalid && form.get('password').touched}"
    >
        <label for="password">Password</label>
        <input
            type="password"
            class="form-control underlined"
            id="password"
            placeholder="Password"
            formControlName="password"
        >
        <span 
            *ngIf="form.get('password').invalid && form.get('password').touched"
            class="form-help-text"
        >
            <span *ngIf="form.get('password')['errors']['required']">Password is required</span>
            <span *ngIf="form.get('password')['errors']['minlength']">Password needs to be at least 6 characters long</span>
        </span>
    </div>
    <div class="form-group">
        <button 
            [disabled]="form.invalid" 
            type="submit" 
            class="btn btn-block btn-primary"
        >Sign in</button>
    </div>
    <div class="form-group">
        <p class="text-muted text-xs-center">
            Not a member yet? <a href="#">Sign up!</a>
        </p>
    </div>
</form>
